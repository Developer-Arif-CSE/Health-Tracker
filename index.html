<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <!-- Header Section Starts Here -->
    <header>
        <h1>Health Tracker</h1>
        <p>Track your daily health data and monitor your progress!</p>
    </header>
    <!-- Header Section Ends Here -->

    <main>

        <!-- input section starts here -->

        <section class="input-section">
            <h2 class="daily-health" >Daily Health Input</h2>
            <form id="health-form">
                <label for="water-intake">Water Intake (L):</label>
                <input type="number" id="water-intake" required>
                
                <label for="steps">Steps Taken:</label>
                <input type="number" id="steps" required>
                
                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" required>
                
                <label for="sleep">Hours of Sleep:</label>
                <input type="number" id="sleep" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- input section ends here -->
         

        <!-- Data display section starts here -->
        <section class="data-display">
            <h2>Your Health Data</h2>
            <div id="data-display"></div>
        </section>
        
        <section class="charts">
            <h2>Progress Charts</h2>
            <canvas id="healthChart"></canvas>
        </section>
        <!-- Data display section ends here -->

    </main>

    <footer>
        <p>Created by Team Next_Gen_Engineers</p>
    </footer>

    <!-- javascript file -->
    <script src="./JS/script.js"></script>
    <!-- javascript file -->
</body>
</html>
